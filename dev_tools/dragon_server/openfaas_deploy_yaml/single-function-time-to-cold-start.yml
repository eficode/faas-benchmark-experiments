version: 1.0
provider:
  name: openfaas
  gateway: http://127.0.0.1:8080
functions:
  single-function-time-to-cold-start-function1:
    lang: python3
    handler: ./function1
    image: faasbenchmarker/function1:latest
    build_options:
      - dev
    environment:
      read_timeout: "180s"
      write_timeout: "180s"
      timeout_secs: "5000"
