version: 1.0
provider:
  name: openfaas
  gateway: http://127.0.0.1:8080
functions:
  function-lifetime-function1:
    lang: python3
    handler: ./function1
    image: faasbenchmarker/function1:latest
    build_options:
      - dev
    environment:
      read_timeout: "180s"
      write_timeout: "180s"
      timeout_secs: "5000"
    labels:
      com.openfaas.scale.factor: 20
      com.openfaas.scale.min: 1
      com.openfaas.scale.max: 20
      com.openfaas.scale.zero: true
