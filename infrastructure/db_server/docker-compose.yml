version: '3.3'

volumes:
  mysql_data:

services:
  db:
    image: 'faasbenchmarker/exp_mysql:latest'
    container_name: db
    environment:
      - MYSQL_ROOT_PASSWORD=faas
    volumes:
      - mysql_data:/var/lib/mysql
    network_mode: host

  webui:
    image: 'faasbenchmarker/webui:latest'
    container_name: webui
    network_mode: host
